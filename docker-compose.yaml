version: '3.8'

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finwage-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      - pocketbase
    networks:
      - finwage-network

  # PocketBase Backend
  pocketbase:
    build:
      context: ./data
      dockerfile: Dockerfile.pocketbase
    container_name: finwage-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./data/pb_data:/pb/pb_data
      - ./data/pb_migrations:/pb/pb_migrations
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-your-secret-key-change-this}
    networks:
      - finwage-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  finwage-network:
    driver: bridge

volumes:
  pocketbase-data:
    driver: local
